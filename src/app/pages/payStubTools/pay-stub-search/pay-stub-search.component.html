






<div class="col-md-12">
  <div class="card">
    <div class="card-header row">
      <div class="col">
        <h4 class="card-title">recherche des bulletins  </h4>
      </div>
      <div class="col text-right" style="margin-top: 6px">
        <form>
          <div class="input-group no-border">
            <input  [(ngModel)]="keyword"   name="keyword"  type="number"   class="form-control" placeholder="Veuillez saisir l'identifiant de l'employÃ©!!">
            <div class="input-group-append">
              <div class="input-group-text">
                <button  (click)="search(keyword)"  type="submit" style="border: none"><i class="nc-icon nc-zoom-split"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-default">
          <th *ngFor="let h of header" style="width: 100px">
            {{h}}
          </th>
          </thead>
          <tbody>
          <tr *ngFor="let p of  ListPayStubList">
            <th>
              {{ListPayStubList.indexOf(p) + 1 }}
            </th>
            <th>
              {{p.employee.name}} {{p.employee.surname}}
            </th>
            <th>
              {{p.nbrTasks}}
            </th>
            <th>
              {{p.bonus}}
            </th>
            <th>
              {{p.paymentDate}}
            </th>
            <th>
              {{p.amount}}
            </th>
            <th>
              <div class="row" style="margin-left: 20px">
                <button class="btn btn-outline-default-default" style="margin-bottom: 5px ; margin-right: 5px ; height: 50px"  (click)="deletePayStub(p.id)">
                  <i class="fa fa-trash"></i>
                </button>

                <button class="btn btn-outline-default" style="height: 50px"  (click)="service.setPayStub(p)" routerLinkActive="active" routerLink="/absence-update" >
                  <i class="fa fa-refresh"></i>
                </button>

                <!--  <button class="btn  btn-outline-default">
                    <i class="fa fa-info-circle"></i>
                  </button> -->
              </div>
            </th>

          </tr>
          </tbody>
        </table>
        <div  style="  display: flex ; flex-direction: row ; justify-content: center" class="row-cols-5" *ngIf="ListPayStubList.length == 0 ">
          <h5>Aucun bulletin </h5>
        </div>
      </div>
    </div>
  </div>
</div>
