<div  *ngIf="show" @slideInOut>
  <div class="alert alert-success alert-dismissible fade show">
    <button type="button" aria-hidden="true" class="close" (click)="reloadNotification()"   data-dismiss="alert" aria-label="Close">
      <i class="nc-icon nc-simple-remove"></i>
    </button>

    <span>
      <i data-notify="fa" class="fa fa-bell">&nbsp; &nbsp;</i>
        l'insertion de cette tache a été mis a jour avec avec success !!!!
    </span>
  </div>
</div>

<div  *ngIf="show2" @slideInOut>
  <div class="alert alert-warning alert-dismissible fade show">
    <button type="button" aria-hidden="true" class="close" (click)="reloadNotification()"   data-dismiss="alert" aria-label="Close">
      <i class="nc-icon nc-simple-remove"></i>
    </button>

    <span>
      <i data-notify="fa" class="fa fa-warning">&nbsp; &nbsp;</i>
       Cette tache est déjà insérée dans le système d'activité !!!
    </span>
  </div>
</div>


<div   class="col-lg-9 col-md-6 col-6" style="margin-left:  100px; "   >
  <div class="card card-stats">
    <div class="card-body ">
      <div class="row">
        <div class="col-5 col-md-4">
          <div class="icons- text-lg-left icon-warning" style="margin-top: 3px">
            <i class="nc-icon nc-tile-56 text-default"></i>
          </div>
        </div>
        <div class="col-7 col-md-8">
          <div class="numbers">
            <p class="card-category">formulaire</p>
          </div>
        </div>
        <div class="col-xl-9 col-md-8">
          <div class="card-header ">
            <h2 class="card-title">mise à jour insertion d'une tache</h2>
          </div>
        </div>
      </div>
      <div class="row" style=" border-top: solid 1px lightgray">
        <form  [formGroup]="formulaire" (ngSubmit)= "updateTaskInserted()" style="width: 800px ;">
          <div class="row"  >
            <div class="card-body  col-sm-6">
              <div class="col-lg-6 col-md-6 col-sm-3">
                <div class="dropdown">

                  <div class="form-group  ">
                    <label for="positionSelect" class="control-label">Poste: <span class="star">*</span></label>
                    <select id="positionSelect" class="form-control"  formControlName = "position" name="position" style="width: 200%; max-width: 400px;">
                      <option   disabled selected>Choisir un poste</option>
                      <option *ngFor="let position of allPosition" [value]="position.id">
                        {{ position.position_name }}
                      </option>
                    </select>
                  </div>

                </div>
              </div>
            </div>
            <div class="card-body  col-sm-6">
              <div class="col-lg-6 col-md-6 col-sm-3">
                <div class="dropdown">
                  <div class="form-group  ">
                    <label class="control-label"  for="name">Tache: <span class="star">*</span></label>
                    <select id="taskSelect"  formControlName="task" name="task"   class="form-control"  style="width: 200%; max-width: 400px;">
                      <option value="" disabled selected>Choisir une tache</option>
                      <option *ngFor="let task of allTask" [value]="task.id">
                        {{ task.task_name }}
                      </option>
                    </select>
                  </div>
                </div>

              </div>


            </div>
            <div class="card-body  col-sm-6">
              <div class="form-group has-label col-xl-11"  >
                <label class="control-label" for="date">Date de l insertion: <span class="star">*</span></label>
                <input  formControlName="date_insertion"   class="form-control  ng-pristine ng-invalid ng-touched" name="date_insertion"   required type="date">

              </div>
            </div>
            <div class="card-body  col-sm-6">
              <div class="form-group has-label col-xl-11" style="width: 100%">
                <label  class="control-label" for="number">gain unitaire: <span class="star">*</span></label>
                <input   formControlName = "gain_task_post"   class="form-control ng-pristine ng-invalid ng-touched"  name="gain_task_post" required type="number" min="0"  placeholder="Entrer le gain unitaire">

              </div>

            </div>


            <div class="card-body  col-sm-6" style="margin-left: 20px">
              <button    type="submit" class="btn btn-outline-default btn-round">
                <i class="fa fa-inbox"></i> mise a jour de l'insertion
              </button>
            </div>




          </div>
        </form>
      </div>

    </div>

  </div>


</div>
