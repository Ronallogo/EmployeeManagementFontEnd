




<div   class="col-lg-9 col-md-6 col-6" style="margin-left:  100px; margin-bottom: 200px"   >
  <div class="card card-stats">
    <div class="card-body ">
      <div class="row">
        <div class="col-5 col-md-4">
          <div class="icons- text-lg-left icon-warning" style="margin-top: 3px">
            <i class="nc-icon nc-tile-56 text-default"></i>
          </div>
        </div>
        <div class="col-7 col-md-8">
          <div class="numbers">
            <p class="card-category">formulaire</p>
          </div>
        </div>
        <div class="col-xl-9 col-md-8">
          <div class="card-header ">
            <h2 class="card-title">Demande de Congé</h2>
          </div>
        </div>
      </div>
      <div class="row" style=" border-top: solid 1px lightgray">
        <form  (submit)="createDemande()"   style="width: 800px ;">
          <div class="row"  >
            <div class="card-body  col-md-6">
              <div class="form-group has-label col-xl-11" style="width: 100%">
                <label class="control-label" for="beginning">Début du congé: <span class="text-danger">*</span></label>
                <input    [(ngModel)]="demandeConge.beginning" name="beginning" class="form-control ng-pristine ng-invalid ng-touched"    required type="date">
                <small class="text-danger" hidden> Le nom du poste doit etre saisi  </small>
              </div>
            </div>
            <div class="card-body  col-md-6">
              <div class="form-group has-label col-xl-11" style="width: 100%">
                <label class="control-label" for="end">Fin du congé: <span class="text-danger">*</span></label>
                <input    [(ngModel)]="demandeConge.end" name="end" class="form-control ng-pristine ng-invalid ng-touched"    required type="date">
                <small class="text-danger" hidden> Le nom du poste doit etre saisi  </small>
              </div>
            </div>


            <!-- src/app/conge-selector/conge-selector.component.html -->

            <div class="card-body col-sm-6">
              <div class="form-group has-label col-xl-11" style="width: 200px">
                <label class="control-label" for="positionSelect">
                  Type de congé: <span class="text-danger">*</span>
                </label>
                <select id="positionSelect"
                        class="form-control"
                        name="position"
                        style="width: 200%; max-width: 400px;"
                        [(ngModel)]="demandeConge.type">
                  <option value="" disabled selected>Choisir un type</option>
                  <option *ngFor="let t of type" [value]="t">
                    {{ t }}
                  </option>
                </select>
              </div>
            </div>




            <div class="card-body  col-sm-6">
              <div class="form-group has-label col-xl-11" style="width: 100%">
                <label class="control-label" for="name">Raison du congé (rédiger votre demande): <span class="star">*</span></label>
                <textarea     [(ngModel)]="demandeConge.apply"  name="Apply" class="form-control" placeholder="veuillez rédiger votre demande" rows="2"></textarea>
              </div>
            </div>



            <div class="card-body  col-sm-6" style="margin-left: 20px">
              <button    type="submit" class="btn btn-outline-default btn-round">
                <i class="fa fa-send-o"></i> envoyer
              </button>
            </div>




          </div>
        </form>
      </div>

    </div>

  </div>


</div>
