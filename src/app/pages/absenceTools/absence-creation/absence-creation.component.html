









<div   class="col-lg-9 col-md-6 col-6" style="margin-left:  100px; "   >
  <div class="card card-stats">
    <div class="card-body">
      <div class="row">
        <div class="col-5 col-md-4">
          <div class="icons- text-lg-left icon-warning" style="margin-top: 3px">
            <i class="nc-icon nc-tile-56 text-default"></i>
          </div>
        </div>
        <div class="col-7 col-md-8">
          <div class="numbers">
            <p class="card-category">formulaire</p>
          </div>
        </div>
        <div class="col-xl-9 col-md-8">
          <div class="card-header">
            <h2 class="card-title">enregistrement d'une Absence </h2>
          </div>
        </div>
      </div>
      <form     (submit)= "createAbsence()">
        <div class="row" style="border-top: solid 1px lightgray">


          <div class="card-body  col-sm-6">
            <div class="form-group has-label col-xl-11" style="width: 100%">
              <label class="control-label" for="email">  L'email de l'employ√©: <span class="star">*</span></label>
              <input  [(ngModel)]="absenceForm.email" class="form-control ng-pristine ng-invalid ng-touched" name="email" required type="email">

            </div>
          </div>
          <div class="card-body  col-sm-6">
            <div class="form-group has-label col-xl-11" style="width: 100%">
              <label class="control-label" for="date">  Date de l'absence: <span class="star">*</span></label>
              <input  [(ngModel)]="absenceForm.absence_day" class="form-control ng-pristine ng-invalid ng-touched" name="absence_day" required type="date">

            </div>
          </div>
          <div class="card-body  col-sm-6">
            <div class="form-group has-label col-xl-11" style="width: 100%">
              <label class="control-label" for="reason">Raison de l'absence: <span class="star">*</span></label>
              <textarea style="width: 300px" [(ngModel)]="absenceForm.reason" class="form-control ng-pristine ng-invalid ng-touched" name="reason"  required type="text"> </textarea>

            </div>
          </div>

          <div class="card-body  col-sm-6"  >
            <button type="submit" class="btn btn-outline-default btn-round" style=" margin-left: 50px ; margin-top: 50px">
              <i class="fa fa-save"></i> enregistrer l'absence
            </button>
          </div>
        </div>
      </form>

    </div>

  </div>


</div>
