






<div class="col-md-12" style="margin-bottom: 500px">
  <div class="card">
    <div class="card-header row">
      <div class="col">
        <h4 class="card-title">Liste de toutes les absences</h4>
      </div>
      <div class="col text-right" >
        <div>
          <div class="input-group no-border text-right">
            <button  (click)="generePdf()" class="btn btn-outline-default btn-round"  style="margin-left: 100px">
              <i class="nc-icon nc-cloud-download-93"></i> imprimer la liste des absences
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-default">
          <th *ngFor="let h of header" style="width: 100px">
            {{h}}
          </th>
          </thead>
          <tbody>
          <tr *ngFor="let a of absences">
            <th>
              {{absences.indexOf(a) + 1 }}
            </th>
            <th>
              {{a.employee.name}} {{a.employee.surname}}
            </th>
            <th>
              {{a.absence_day}}
            </th>
            <th>
              @if(a.reason =="" || a.reason == undefined){
                <p>...........</p>
              } @else {
               {{a.reason}}
              }
            </th>
            <th>
              <div class="row" style="margin-left: 20px">
                <button class="btn btn-outline-default-default" style="margin-bottom: 5px ; margin-right: 5px ; height: 50px"  (click)="deleteAbsence(a.id)">
                  <i class="fa fa-trash"></i>
                </button>

                <button class="btn btn-outline-default" style="height: 50px"  (click)="service.setAbsence(a)" routerLinkActive="active" routerLink="/absence-update" >
                  <i class="fa fa-edit"></i>
                </button>

                <!--  <button class="btn  btn-outline-default">
                    <i class="fa fa-info-circle"></i>
                  </button> -->
              </div>
            </th>

          </tr>
          </tbody>
        </table>
        <div  style="  display: flex ; flex-direction: row ; justify-content: center" class="row-cols-5" *ngIf="absences.length == 0 ">
          <h5>Aucune absence enregistr√©e</h5>
        </div>
      </div>
    </div>
  </div>
</div>
